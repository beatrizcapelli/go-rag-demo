name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    name: Run Go tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          # Uses the version from your go.mod (recommended)
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test -v ./...

  docker-build:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: test
    # Only run this job on push to main (i.e. after merge), not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t go-rag-demo .
